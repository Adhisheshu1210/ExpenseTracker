{% extends 'base2.html' %}
{% load static %}
{% block body %}
<style>
    .bg-image {
        background-image: url("{% static 'img/res.jpg' %}");
        background-size: cover;
        background-position: center;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0.8;
    }
</style>


<div class="bg-image"></div>

<div class="bg-text">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                </div>
                                <div class="card-body">
                                    <p class="small mb-3 text-muted">Enter your email and new password.</p>
                                    
                                    <!-- Add CSRF token for Django form security -->
                                    <form action="{% url 'reset_password' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" class="form-control py-2" name="email" placeholder="Your email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="new_password">New Password:</label>
                                            <input type="password" id="new_password" class="form-control py-2" name="new_password" placeholder="New Password" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm Password:</label>
                                            <input type="password" id="confirm_password" class="form-control py-2" name="confirm_password" placeholder="Confirm Password" required>
                                        </div>
                                        <div class="btn text-center">
                                            <button type="submit" class="btn btn-primary btn-block mt-2">Update</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                   
                                        <div class="small"><a href="/">Have an account? Go to login</a></div>
                                    
                                    <p class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></p>
                                </div>
                                
                                <!-- Display messages if present -->
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} mt-3 text-center">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock %}
